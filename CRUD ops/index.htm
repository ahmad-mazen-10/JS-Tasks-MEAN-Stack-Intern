<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
    <style>
        .error{
            visibility: hidden;
            margin: 0;
        }
    </style>
  </head>
  <body>
    <main  class="container gap-3 d-flex flex-column justify-content-center align-item-center">
       <h1>CRUD Operation</h1>

        <section class="gap-3">
            <label for="productName">Product Name : </label>
            <input type="text" name="" id="productName" class="form-control" placeholder="Product Name">

            <label for="productPrice">Product Price :</label>
            <input type="number" name="" id="productPrice" class="form-control" placeholder="Product Price">

        </section>
        
        <button type="submit" id="submit" class="btn btn-success mt-3">Submit</button>

        <p class="error text-danger" id="errorMsg">Enter a valid data</p>
        <input type="search" name="" id="search" onkeyup="searchProduct(this.value)" class="form-control" placeholder="search" id="">



</main>

<table class="table mt-4 container">
    <thead class="table-primary w-75">
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody class="" id="productRow">


    </tbody>
</table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
